<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title th:text="#{title_prefix.text} + #{evl_update.text}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5" th:text = "#{evl_update.text}"></h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/evl-edit/{id}(id=${evl.id})}" th:object="${evl}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="name" class="col-form-label" th:value="#{field_name.text}"></label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" th:placeholder="#{field_name.text}">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="evlcode" class="col-form-label" th:value="#{field_evlcode.text}"></label>
                                <input type="text" th:field="*{evlCode}" class="form-control" id="evlcode" th:placeholder="#{field_evlcode.text}">
                                <span th:if="${#fields.hasErrors('evlCode')}" th:errors="*{evlCode}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="studypoints" class="col-form-label" th:value="#{field_studypoints.text}"></label>
                                <input type="text" th:field="*{studyPoints}" class="form-control" id="studypoints" th:placeholder="#{field_studypoints.text}">
                                <span th:if="${#fields.hasErrors('studyPoints')}" th:errors="*{studyPoints}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="contacttime" class="col-form-label" th:value="#{field_contacttime.text}"></label>
                                <input type="text" th:field="*{contactTime}" class="form-control" id="contacttime" th:placeholder="#{field_contacttime.text}">
                                <span th:if="${#fields.hasErrors('contactTime')}" th:errors="*{contactTime}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" th:value="#{evl_edit.text}">
                            </div>
                        </div>    
                    </form>
                    <p class="my-5"><a th:href="@{evl-list}" class="btn btn-primary" th:text="#{evl_back_to.text}"></a></p>
					<p class="my-5"><a href="/" class="btn btn-primary" th:text="#{back_to_homepage.text}"></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
